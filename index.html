<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link class="font" href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header"><h1>Simon Says Game</h1></div>
    <div class="instrctions">
        <h2>Press any key to start the Game</h2>
        <p><b>Get 10 points for each correct Sequence</b></p>
    </div>
    <div class="btn-container">
        <div class="inst">
            <div class="card">Instructions</div>
        </div>
        <div class="game">
            <div class="line-one">
                <div class="btn green" type="button" id="green"></div>
                <div class="btn orange" type="button" id="orange"></div>
            </div>
            <div class="line-two">
                <div class="btn red" type="button" id="red"></div>
                <div class="btn blue" type="button" id="blue"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
